<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Font Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #text-output {
      margin-top: 20px;
      padding: 20px;
      font-size: 24px;
      border: 1px solid #ddd;
      display: inline-block;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Firebase Module -->
  <script type="module" src="firebase.js"></script>

  <!-- Functional Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.3/opentype.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script type='module' src="functions.js" defer></script>
</head>
<body>
  <h1>Random Font Generator</h1>
  <p>Enter your text below, and we'll display it with a random font!</p>
  <input type="text" id="text-input" placeholder="Type something here..." />
  <button onclick="applyRandomFont()">Generate Random Font</button>
  <div id="text-output">Your text will appear here.</div>
  <br>
  <button onclick="copy()">Copy text</button>
  <button id="download-font" onclick="download()">Download font</button>
  <p id="current-font" style="margin-top: 10px; font-style: italic;">Font: None</p>
  <p id="auth-status" style="margin-top: 20px;"></p>
  <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
</body>
</html>
